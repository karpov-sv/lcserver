{% if field.is_hidden %}
    {{ field }}
{% else %}
    <div id="div_{{ field.auto_id }}" class="mb-1{% if 'form-horizontal' in form_class %} row{% endif %}{% if wrapper_class %} {{ wrapper_class }}{% endif %}{% if field.css_classes %} {{ field.css_classes }}{% endif %}">

      <div class="input-group">
        {% if field.label %}
            <label for="{{ field.id_for_label }}"  class="{{ label_class }}{% if not inline_class %} col-form-label{% else %} form-label{% endif %}{% if field.field.required %} requiredField{% endif %} me-4">
                {{ field.label }}:
              <!-- {% if field.field.required %}<span class="asteriskField">*</span>{% endif %} -->
            </label>
        {% endif %}

        {% include 'bootstrap5/layout/radio_checkbox_select.html' %}
      </div>
    </div>
{% endif %}
